<!DOCTYPE html>
<html>
	<head>
		<title>TODO supply a title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script>
			var START_ADDRESS = "http://localhost:8084/labelingserver/WebService?mode=start";
			var UPDATE_ADDRESS = "http://localhost:8084/labelingserver/WebService?mode=update";
			var FINISH_ADDRESS = "http://localhost:8084/labelingserver/WebService?mode=finish";

			readXML(START_ADDRESS, update);

			function update(xml) {
				status = Number(xml.getElementsByTagName("status")[0].firstChild.data);
				console.log(status); // GIVE FEEDBACK TO USER
				if (status < 100)
					window.setTimeout(function () {
						readXML(UPDATE_ADDRESS, update)
					}, 100);
				else
					readXML(FINISH_ADDRESS, doSomething);
			}

			function readXML(address, callback) {
				var xmlhttp = new XMLHttpRequest();
				xmlhttp.open("GET", address);
				xmlhttp.onreadystatechange = function () {
					if (xmlhttp.readyState == 4) {
						if (xmlhttp.status >= 200 && xmlhttp.status < 300)
							callback(xmlhttp.responseXML);
					}
				}
				xmlhttp.send();
			}

			function doSomething(xml) {
				// DO SOMETHING WITH THE FINAL RESULT
			}

		</script>
	</head>
	<body>
		<div></div>
	</body>
</html>
